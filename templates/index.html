{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}
    <div class="quotes-table-container">
        <table class="quotes-table">
            <thead>
                <tr>
                    <th>Quote</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                {% for quote in quotes %}
                <tr>
                    <td>{{ quote[0] }}</td>
                    <td>{{ quote[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
